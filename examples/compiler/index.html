  const mixin = {
    data(){
      message:'hello'
    },
    created(){
      console.log('mixin-created')
    }
  }
  const instance = new Vue({
    el:'#app',
    template:`<div>{{message}} - {{msg}}</div>`,
    data(){
      return {
        message:'world',
        msg:'message'

    },
    created(){
      console.log('component-mixin')
    },
    mixins:[mixin]
